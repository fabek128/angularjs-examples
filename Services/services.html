<html ng-app="angularApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
		<title>AngularJS Services Example</title>
	</head>
	<body ng-controller="NgController">
		<h1>AngularJS Services Example</h1>
		<ul ng-repeat="item in items">
			<li>
				{{item.value}}
			</li>
		</ul>
		<script>
			var angularAppModule = angular.module('angularApp', []);

			angularAppModule.factory("Items", function(){
				var items = {};

				items.getAll = function(){
					return [
						{ value: 0 },
						{ value: 2 },
						{ value: 4 },
						{ value: 6 },
						{ value: 8 },
						{ value: 10 },
						{ value: 12 },
						{ value: 14 }
					];
				};

				return items;
			});

			angularAppModule.controller('NgController',
					function($scope, Items){
						$scope.items = Items.getAll();
					}					
				);
		</script>
	</body>
</html>
