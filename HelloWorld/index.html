<html ng-app>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	</head>
	<body>
		<div ng-controller="HelloController">
			<p>{{helloObj.text}}</p>
		</div>
		<script>
			function HelloController($scope, $location){
				$scope.helloObj = { text: "Hello World!" };
			}
		</script>
	</body>
</html>
